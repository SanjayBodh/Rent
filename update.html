<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Firebase Auth</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<form id="passwordForm" class="w-20 m-4">
  <h2 class="mb-3">Update User Password</h2> 
  <div class="form-floating mb-3">
    <input type="email" class="form-control" id="email" placeholder="name@example.com" disabled>
    <label for="floatingInput">Email address</label>
  </div>
  <div class="form-floating mb-3">
    <input type="password" class="form-control" id="oldPassword" placeholder="Password" disabled>
    <label for="floatingPassword">Old Password</label>
  </div>
   <div class="form-floating mb-3">
    <input type="password" class="form-control" id="newPassword" placeholder="Password" disabled>
    <label for="floatingPassword">New Password</label>
  </div>
   <div class="form-floating mb-3">
    <input type="password" class="form-control" id="confirmPassword" placeholder="Password" disabled>
    <label for="floatingPassword">Confirm Password</label>
  </div>
  <button type="button" class="btn btn-primary" style="float: right;" id="changePassword" disabled>Change Password</button>
</form>
<br>
<form id="userInfoForm" class="w-20 m-4">
  <h2 class="mb-3">Update User Information</h2> 
 <div class="form-floating mb-3">
    <input type="text" class="form-control" id="firstname" placeholder="First Name" disabled> 
    <label for="floatingInput">First Name</label>
  </div>
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="lastname" placeholder="Last Name" disabled>
    <label for="floatingPassword">Last Name</label>
  </div>
  <button type="button" class="btn btn-primary" style="float: right;" id="changeUser" disabled>Update User Info</button> 
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
  import { getDatabase, get, ref, update, child } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-database.js";
  import { getAuth, onAuthStateChanged, EmailAuthProvider, signOut, updatePassword, reauthenticateWithCredential } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";

 const firebaseConfig = {
    apiKey: "AIzaSyBRZrQ35ZCsWtJ_Dvcq0w0iOED2ypXv89w",
    authDomain: "databse-b7f4b.firebaseapp.com",
    databaseURL: "https://databse-b7f4b-default-rtdb.firebaseio.com",
    projectId: "databse-b7f4b",
    storageBucket: "databse-b7f4b.appspot.com",
    messagingSenderId: "440573409846",
    appId: "1:440573409846:web:4a49d38fc1d5e5bb803697",
    measurementId: "G-JE7M0T3QSJ"
  };
   
   
  const app = initializeApp(firebaseConfig);
  const DB = getDatabase();
  const auth = getAuth(app);
  const dbref = ref(DB);

 let emailbox = document.getElementById('email');  
 let oldpassword= document.getElementById('oldPassword');
 let newpassword= document.getElementById('newPassword');
 let confirmpassword= document.getElementById('confirmPassword');
 let changepassword= document.getElementById('changePassword');

 let fname = document.getElementById('firstname'); 
 let lname= document.getElementById('lastname');
 let Changeuser= document.getElementById('changeUser');
  
onAuthStateChanged(auth, (user)=> {
    if(user){
        get(child(dbref, 'UsersAuthList/' + user.uid))
        .then((snapshot)=>{
            fname.value = snapshot.val().firstname;
            lname.value = snapshot.val().lastname;
            fname.disabled = true;
            lname.disabled = true;
            Changeuser.disabled = true;
        })
        emailbox.value = user.email;
         oldpassword.disabled = false;
            newpassword.disabled = false;
            confirmpassword.disabled = false;
            changepassword.disabled = false;
    }
    else{
        window.location='index.html';
    }
})

let ChangePasswordFunc = () =>{
    if(isNullOrWhiteSpaces(oldpassword.value) || isNullOrWhiteSpaces(newpassword.value) || isNullOrWhiteSpaces(confirmpassword.value)){
        alert("Fill all fields");
        return;
    }
    if(newpassword.value != confirmpassword.value){
        alert("Passwords do not match");
        return;
    }
    const user = auth.currentUser;
    const credentials = EmailAuthProvider.credential(
        user.email,
        oldpassword.value
    )
    reauthenticateWithCredential(user, credentials).then(()=>{
        updatePassword(user, newpassword.value).then(()=>{
            alert("Password was updated");
            Signout();
        })
        .catch((error)=>{
            alert("Password was not updated\n\n" +error);
        })
    })
    .catch((error)=>{
        alert("Password not updated. Check the old password you entered\n\n" +error);
    })
}

let ChangeUserInfoFunc = () =>{
    if(isNullOrWhiteSpaces(fname.value) || isNullOrWhiteSpaces(lname.value)){
        alert("Fill all fields");
        return;
    }

  update(ref(db, 'UsersAuthList/' + user.uid),{
    firstname: fname.value,
    lastname: lname.value
  })  
  .then(()=>{alert("User info updated successfully")})
  .catch((error)=>{alert("User info not updated\n\n"+error)})
}


   let Signout = () => {
      signOut(auth).then(()=>{
        sessionStorage.removeItem("user-creds");
        sessionStorage.removeItem("user-info");
        window.location.href = 'index.html';
      }) 
    };
    let isNullOrWhiteSpaces = val => {
         val = val.toString();
         return (val == null) || (val.replaceAll(' ', '').length < 1);
       }
       changepassword.addEventListener('click', ChangePasswordFunc);
Changeuser.addEventListener('click', ChangeUserInfoFunc);
</script>
</body>
</html>
