<!DOCTYPE html>
<html>
<head>
  <title>Payment</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="payment.css">
  <style>
    body {
      font-family: 'Varela Round', sans-serif;
    }
    .modal-confirm {
      color: #636363;
      width: 325px;
    }
    .modal-confirm .modal-content {
      padding: 20px;
      border-radius: 5px;
      border: none;
    }
    .modal-confirm .modal-header {
      border-bottom: none;
      position: relative;
    }
    .modal-confirm h4 {
      text-align: center;
      font-size: 26px;
      margin: 30px 0 -15px;
    }
    .modal-confirm .form-control, .modal-confirm .btn {
      min-height: 40px;
      border-radius: 3px;
    }
    .modal-confirm .close {
      position: absolute;
      top: -5px;
      right: -5px;
    }
    .modal-confirm .modal-footer {
      border: none;
      text-align: center;
      border-radius: 5px;
      font-size: 13px;
    }
    .modal-confirm .icon-box {
      color: #fff;
      position: absolute;
      margin: 0 auto;
      left: 0;
      right: 0;
      top: -70px;
      width: 95px;
      height: 95px;
      border-radius: 50%;
      z-index: 9;
      background: #82ce34;
      padding: 15px;
      text-align: center;
      box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.1);
    }
    .modal-confirm .icon-box i {
      font-size: 58px;
      position: relative;
      top: 3px;
    }
    .modal-confirm.modal-dialog {
      margin-top: 80px;
    }
    .modal-confirm .btn {
      color: #fff;
      border-radius: 4px;
      background: #82ce34;
      text-decoration: none;
      transition: all 0.4s;
      line-height: normal;
      border: none;
    }
    .modal-confirm .btn:hover, .modal-confirm .btn:focus {
      background: #6fb32b;
      outline: none;
    }
    .trigger-btn {
      display: inline-block;
      margin: 100px auto;
    }
    .popup {
            display: none; /* Hide popup by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            z-index: 9999;
        }
        /* Style for the close button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    
  </style>
</head>
<body>
   <main class="page payment-page">
        <section class="payment-form dark">
            <div class="container">
                <form id="paymentForm">
                    <div class="card-details">
                        <h3 class="title">FD Information</h3>
                        <div class="row">
                            <div class="form-group col-sm-6">
                                
                                <input type="text" placeholder="First name" id="Name" class="form-control" oninput="updateForm1(this.value)" required>
                            </div>
                            <div class="form-group col-sm-6">
                                
                                <input type="text" placeholder="Last name"  class="form-control" required>
                            </div>
                            <div class="form-group col-sm-12">
                                
                                <input type="email" placeholder="Email@gmail.com" id="Email" class="form-control" oninput="updateForm2(this.value)" required>
                            </div>
                            <div class="form-group col-sm-7">
                                
                                <input type="text" placeholder="Adhar no" id="Subject" class="form-control" oninput="updateForm3(this.value)"  required>
                            </div>
                           
                            <div class="form-group col-sm-7">
                                
                                <input type="text" placeholder="Tenure" id="Message" class="form-control" oninput="updateForm4(this.value)" required>
                            </div>
                          <div class="form-group col-sm-7">
                                
                                <input type="text" placeholder="MM / DD / YY" id="" class="form-control"required >
                            </div>
                            <div class="form-group col-sm-12">
                            
                                <input type="tel"   placeholder="Account no" id="" class="form-control" required>
                            </div>
                            <div class="form-group col-sm-12">
                            
                                <input type="tel"  placeholder="Ifsc code" id="" class="form-control" required>
                            </div>
                            <div class="form-group col-sm-12">
                            
                                <input type="text"   placeholder="Address / Street" id="" class="form-control" required>
                            </div>
    
                            <div class="form-group col-sm-12">
                            
                                <input type="tel"   placeholder="Pincode" id="" class="form-control" required>
                            </div>
                             <div class="form-group col-sm-12">
                            
                                <input type="tel" style="display:none"  placeholder="+911234567890" id="phone" class="form-control" required>
                            </div>
                            <div class="form-group col-sm-12">
                            
                                <input type="number" placeholder="â‚¹Amount" id="paymentAmount" class="form-control" oninput="updateForm5(this.value)">
                            </div>
                            <div class="form-group col-sm-12">
                                <button type="button" class="btn btn-primary btn-block" onclick="paymentProcess()">Proceed</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
   
     <div class="form"  >
        <form action="/" method="POST" class="contact" id="form2" >
            <input type="text"  id="name" placeholder="Your Name" readonly>
             <input type="email"  id="email" placeholder="Your Email">
            <input type="text"  id="subject" placeholder="Subject">
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Message"></textarea>
            <input type="text" name="amount" id="amount">
            <input type="submit" value="Send" id="popupButton">
        </form>
    </div>
  <button id"popupButton">Open Popup</button>


  <!-- Modal HTML -->
  <div id="myModal" class="modal fade">
    <div class="modal-dialog modal-confirm">
      <div class="modal-content">
        <div class="modal-header">
           <i class="material-icons">&#xE876;</i>
           <div class="icon-box">
          </div>
          <h4 class="modal-title">Awesome!</h4>
        </div>
        <div class="modal-body">
          <p class="text-center">Your booking has been confirmed. Check your email for detials.</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success btn-block" data-dismiss="modal">OK</button>
        </div>
         
      </div>
    </div>
  </div>
  <div id="popup" class="popup">
        <span class="close" onclick="closePopup()">&times;</span>
        <h2>Popup Content</h2>
        <p>This is some example popup content.</p>
    </div>
</body>

    <script src="js/app.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="payment.js"></script>
<script>
        // Function to show the popup when the button is clicked
        document.getElementById("popupButton").addEventListener("click", function() {
            document.getElementById("popup").style.display = "block";
        });

        // Function to close the popup when the close button is clicked
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
     <script>
        function updateForm1(value) {
            document.getElementById('name').value = value;
        }
    </script>
    <script>
        function updateForm2(value) {
            document.getElementById('email').value = value;
        }
    </script>
    <script>
        function updateForm3(value) {
            document.getElementById('subject').value = value;
        }
    </script>
    <script>
        function updateForm4(value) {
            document.getElementById('message').value = value;
        }
    </script>
    <script>
        function updateForm5(value) {
            document.getElementById('amount').value = value;
        }
    </script>
</html>
